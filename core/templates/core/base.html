{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dismissible fade in {% if message.tags %} alert-{{ message.tags }} {% endif %} fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        <div class="row">
            <div class="col-md-12">
                <h3>{% block title %}{% endblock %}</h3>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
